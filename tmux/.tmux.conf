# Set prefix to Control-F
unbind C-b
set-option -g prefix C-f
bind C-f send-prefix

# Sparkles
set -g default-terminal "screen-256color"

# Live-reload tmux config
bind r source-file ~/.tmux.conf

# Enable terminal scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Fix vim/nvim strange behaviour
set -s escape-time 0

# vi mode
setw -g mode-keys vi
set -g status-keys vi

# N00b mode
set -g mouse on

# Make it scale good
setw -g aggressive-resize on

# Start window and pane numbering from 1
set -g base-index 1
set -g pane-base-index 1

# Status line
set -g status-justify centre
set -g status-bg colour0
set -g status-fg colour4
set -g status-interval 2

# 24-bit color (yolo)
set -ag terminal-overrides ",*:XT@:Tc"

# Messaging
set -g message-fg colour0
set -g message-bg colour12
set -g message-command-fg colour6
set -g message-command-bg colour1

# Window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# Pane border colors
set -g pane-border-fg colour8
set -g pane-active-border-fg colour8

# Vim-like window navigation
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# Clipboard
bind -t vi-copy y copy-pipe 'xclip -in -selection clipboard'

# Status line info
set -g status-right-length 100
set -g status-right '#(~/.tmux/bin/statusline)'
set -g status-left ''

# Window status
set-option -g status-position bottom
setw -g window-status-format "#[bg=colour8,fg=colour0,noreverse]█▓░ #W ░▓█"
setw -g window-status-current-format "#[bg=colour4,fg=colour0,noreverse]█▓░ #W ░▓█"

